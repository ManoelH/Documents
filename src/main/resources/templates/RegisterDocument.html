<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
	<title>Register here your document</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Register</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Documents</a></li>
			</ul>
		</div>
	</nav>

	<div align="center" class="div-title">
		<h3>Registering document</h3>
	</div>

	<form id="main-form" method="post" action="/documents">
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" name="description" required>
			</textarea>
		</div>
		<div class="form-group">
			<select class="custom-select" name="status">
				<option selected>Status</option>
				<option value="PENDING">Pending</option>
				<option value="PAID">Paid</option>
				<option value="OVERDUE">Overdue</option>
			</select>
		</div>
		<div class="form-group">
			<label for="value">Value</label>
			<input class="form-control" type="text" id="value" name="value" required/>
		</div>
		<div class="form-group">
			<label for="date">Due date</label>
			<input class="form-control" type="text" id="date" name="dueDate" required/>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
