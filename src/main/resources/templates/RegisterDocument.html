<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{MainLayout}">
<head>
	<meta charset="UTF-8" />
	<title>Register here your document</title>
</head>
<section layout:fragment="content">
	<div align="center" class="div-title">
		<h3>Registering document</h3>
	</div>

	<form id="main-form" method="post" action="/documents" th:object="${document}">
		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(message)}">
			<span th:text="${message}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" name="description"
				required>
			</textarea>
		</div>
		<div class="form-group">
			<label for="status">Status</label> <select class="custom-select"
				id="status" name="status">
				<option th:each="status : ${allStatus}" th:value="${status}"
					th:text="${status.status}"></option>
			</select>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('value')} ? 'has-error'">
			<label for="value">Value</label> 
			<input class="form-control" type="text" id="value" name="value"/>
		</div>
		<div class="form-group">
			<label for="date">Due date</label> <input class="form-control"
				type="text" id="date" name="dueDate" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</section>
</html>
